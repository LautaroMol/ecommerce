<a [routerLink]="['/product',product().id]">
<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col h-full">
  <picture>
    <img class="rounded-t-lg h-60 w-full object-contain object-center" [src]="product().image" alt="" />
  </picture>
  <div class="p-5 flex flex-col flex-grow">
    <a href="#">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
        {{ product().title }}
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400  line-clamp-3">
      {{ product().description }}
    </p>
    <div class="flex justify-end my-4">
      <button href="#" class="inline-flex items-center px-4 py-2 bg-blue-500
       text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none
        focus:ring-2 focus:ring-blue-300"
        (click)="add($event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 17h-11v-14h-2" />
          <path d="M6 5l14 1l-1 7h-13" />
        </svg>
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
</a>
